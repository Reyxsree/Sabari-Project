<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host Registration - Carpool & Bikepool</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
            color: #333;
            box-sizing: border-box;
        }

        header {
            background: #0052cc;
            color: #ffffff;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .site-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0;
        }

        .main-nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .main-nav ul li {
            margin-left: 20px;
        }

        .main-nav a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.2rem;
            transition: color 0.3s ease, border-bottom 0.3s ease;
        }

        .main-nav a:hover,
        .main-nav a.active {
            color: #f4f4f4;
            border-bottom: 2px solid #ffffff;
        }

        .form-section {
            background: #ffffff;
            padding: 60px 30px;
            margin: 100px auto;
            max-width: 700px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        .form-title {
            text-align: center;
            font-size: 2rem;
            color: #333;
            margin-bottom: 30px;
        }

        .registration-form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            border-color: #0052cc;
            outline: none;
        }

        .btn-submit {
            background: #0052cc;
            color: #ffffff;
            border: none;
            padding: 15px;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-transform: uppercase;
        }

        .btn-submit:hover {
            background: #003d99;
        }

        footer {
            background: #0052cc;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.2);
        }

        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                align-items: center;
            }

            .main-nav ul {
                flex-direction: column;
                margin-top: 10px;
            }

            .main-nav ul li {
                margin: 10px 0;
            }

            .form-section {
                padding: 40px 20px;
                margin-top: 80px;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-container">
            <h1 class="site-title">Carpool & Bikepool</h1>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="host 3.html" class="active">Host Registration</a></li>
                    <li><a href="cotraveler.html">Co-Traveler Registration</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="form-section">
        <h2 class="form-title">Host Registration</h2>
        <form id="hostForm" class="registration-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="email">Email ID:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="vehicleType">Vehicle Type:</label>
                <input type="text" id="vehicleType" name="vehicleType" required>
            </div>
            <div class="form-group">
                <label for="vehicleModel">Vehicle Model:</label>
                <input type="text" id="vehicleModel" name="vehicleModel" required>
            </div>
            <button type="submit" class="btn-submit">Register</button>
        </form>
    </section>

    <footer>
        <div class="footer-container">
            <p>&copy; 2024 Carpool & Bikepool. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
